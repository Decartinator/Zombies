<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Start Menu</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000;
        color: white;
        font-family: Arial, sans-serif;
      }

      #start-menu {
        text-align: center;
      }

      #start-menu h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      #start-menu button {
        font-size: 24px;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin: 5px;
      }

      #start-menu button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      #controls-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        z-index: 100;
      }

      #controls-content {
        position: relative;
        padding: 20px;
        background: rgba(50, 50, 50, 0.9);
        border-radius: 10px;
        max-width: 300px;
        text-align: left;
      }

      #controls-content h2 {
        margin-top: 0;
      }

      #close-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="start-menu">
      <h1>Welcome to the Game</h1>
      <button onclick="startGame()">Start Game</button>
      <button id="resumeButton" onclick="resumeGame()" disabled>Resume Game</button>
      <button onclick="showControls()">Show Controls</button>
    </div>

    <!-- Controls Overlay -->
    <div id="controls-overlay">
      <div id="controls-content">
        <span id="close-controls" onclick="showControls()">Ã—</span>
        <h2>Controls</h2>
        <p>W - Move forward</p>
        <p>A - Move left</p>
        <p>S - Move backward</p>
        <p>D - Move right</p>
        <p>Mouse - Look around</p>
        <p>ESC - Release mouse</p>
      </div>
    </div>

    <script>
      window.onload = () => {
  document.getElementById('controls-overlay').style.display = 'none';
};
      // Function to start a new game
      function startGame() {
        // Reset current level and redirect to index.html
        localStorage.setItem('currentLevel', 1);
        window.location.href = 'level1.html';
      }

      // Function to resume the game
      function resumeGame() {
        window.location.href = `level${localStorage.getItem('currentLevel')}.html`;
        //window.location.href = 'game.html';
      }

      // Function to toggle the controls overlay
      function showControls() {
        const overlay = document.getElementById('controls-overlay');
        overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
      }

      // Enable resume button if currentLevel is not equal to 1
      const currentLevel = localStorage.getItem('currentLevel');
      const resumeButton = document.getElementById('resumeButton');
      if (currentLevel !== 1 && currentLevel !== null) {
        resumeButton.disabled = false;
      }
    </script>
  </body>
</html>
